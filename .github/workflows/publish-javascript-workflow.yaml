name: Publish JavaScript
'on':
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: 2.0.0
      - uses: ./.github/actions/publish-javascript-action
        env:
          NPMJS_TOKEN: ${{ secrets.NPMJS_TOKEN }}
